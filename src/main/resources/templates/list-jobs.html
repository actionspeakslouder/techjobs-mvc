<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}" th:each="job : ${jobs}">

        <table th:each="job : ${jobs}" th:class="job-listing">
            <tr th:each="jobCat : ${job.entrySet()}">
                <td th:text="${jobCat.getKey()}"></td>
                <td th:text="${jobCat.getValue()}"></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
